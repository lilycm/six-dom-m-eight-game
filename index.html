<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>

    <!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

    </header>

    <!-- main section start -->
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">

        <!-- home section start -->
        <section id="home" class="">
            <div class="flex flex-col justify-center items-center space-y-5 h-screen">
                <h1 class="font-anton text-center text-9xl font-extrabold items-center text-white tracking-wide">
                    ALPHABET CLASH</h1>
                <p class="text-white font-poppins text-lg font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter”
                    to Play</p>
                <button onclick="play()" class="bg-white px-4 py-3 font-poppins text-lg font-semibold rounded-md w-32 h-20 btn">Play
                    Now</button>
            </div>
        </section>
        <!-- home section end -->

        <!-- play ground section start -->
        <section id="play-ground" class="hidden">
            <div class="space-y-7 flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="bg-[#FFFFFFB3] artboard artboard-horizontal phone-6 border-[#010313CC] border-[20px] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="py-5 bg-[#2F2941] text-white text-lg font-poppins font-semibold px-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="uppercase text-9xl font-poppins font-bold text-black">Y</p>
                    </div>
                </div>

                <!-- keyboard start-->
                <div class="pt-12">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->

                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <div>
                        <button class="btn bg-pink-400 rounded-full border-0 px-5 py-2">
                            <span class=" font-poppins text-base font-semibold text-white">Life</span>
                            <img src="images/heart.svg" alt="">
                            <span class=" font-poppins text-base font-semibold text-white">1</span>
                          </button>
                    </div>
                    <div>
                        <button class="btn rounded-full border-0 px-5 py-2 bg-purple-700">
                            <span class=" font-poppins text-base font-semibold text-white">Score</span> 
                            <img src="images/dollar.svg" alt="">
                            <span class=" font-poppins text-base font-semibold text-white">1</span>
                          </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- play ground section end -->

        <!-- score section start -->
        <section class="score flex items-center justify-center h-screen hidden">
            <div class="space-y-5 text-center rounded-lg bg-[#FFFFFF33] py-7 px-4">
                <h1 class="text-8xl text-white font-poppins">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="bg-white px-5 py-3 rounded-lg text-lg font-poppins font-semibold">Play Again</button>
                <p class="text-white font-semibold text-lg font-poppins">Practice will make you Pro</p>
            </div>
        </section>
        <!-- score section end -->
    </main>
    <!-- main section end -->

    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
